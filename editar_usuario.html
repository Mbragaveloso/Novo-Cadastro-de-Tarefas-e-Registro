{% extends "tarefas/base.html" %}

{% block conteudo %}
<div class="container mt-5">
    <h1>Editar Usuário</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="{% url 'editar_usuario' usuario.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control" value="{{ usuario.nome }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ usuario.email }}" required>
        </div>
        <div class="form-group">
            <label for="funcao">Função:</label>
            <input type="text" name="funcao" id="funcao" class="form-control" value="{{ usuario.funcao }}" required>
        </div>
        <button class="btn btn-primary" type="submit">Salvar</button>
    </form>
</div>
{% endblock %}
